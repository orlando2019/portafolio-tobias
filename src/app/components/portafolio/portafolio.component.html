<section class="page-section portfolio" id="portfolio">
	<div class="container">
		<!-- Portfolio Section Heading-->
		<app-title [main]="false" [dark]="true" [title]="'Portafolio'"></app-title>
		<!-- Portfolio Grid Items-->
		<div class="row justify-content-center">

			<!-- Portfolio Item 1-->
			<div class="col-md-6 col-lg-4 mb-5" *ngFor="let item of items">
				<app-image-item [info]="item"></app-image-item>
			</div>

		</div>
	</div>
</section>
